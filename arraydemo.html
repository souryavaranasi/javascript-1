<!DOCTYPE html>

<head>
    <title></title>
    <script>

      function printArray1(a){
        // for loop to traverse array
	    for (var i = 0; i < a.length; i++)
          document.write( "<p/>" + a[i]);  // i contains only index and not value
      }

      function printArray2(a){
	    // for in loop to traverse array
	    for (var i in a)
            document.write( "<p/>" + a[i]);
      }
