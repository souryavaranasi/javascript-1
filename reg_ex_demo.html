    function validate()
    {
        var pc = document.getElementById("pc").value;

        var re = new RegExp("[a-z]{2}\\d{4}","i");

        if ( re.test(pc) )
           alert("Valid");
        else
           alert("Invalid");

    }

Product Code : <input type="text" id="pc" />
