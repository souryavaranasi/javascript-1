<!DOCTYPE html>
<html>
<head>
     <title>Type Conversion</title>
     <script type="text/javascript">

      var x = 100;
      var sx = String(x); // convert number to string
      var sx2 = x.toString();

      document.write( typeof x + "<p/>");
      document.write( typeof sx + "<p/>");
      document.write( typeof sx2 + "<p/>");

      // convert string to number

      var  sn = "100";

      var  n1 =  Number(sn);
      var  n2 =  parseInt(sn);

      document.write( typeof n1 + "<p/>");
      document.write( typeof n2 + "<p/>");



     </script>
</head>
<body>



</body>
