<!DOCTYPE html>
<html>
<head>
     <title>Type Conversion</title>
     <script type="text/javascript">

      var  v1 = "10";
      var  v2 = 10;

      document.write( (v1 == v2) + "<p/>");

      document.write( (v1 === v2) + "<p/>");

      if ( v1 === v2 )
          document.write("<p/>Equal");
      else
          document.write("<p/>Not Equal");

     </script>
</head>
<body>



</body>
